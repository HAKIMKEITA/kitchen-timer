<h1>Kitchen Timer</h1>

<form (ngSubmit)="addTimer()" #timerForm="ngForm">
  <input
    [(ngModel)]="newName"
    name="name"
    placeholder="Timer name"
    required
    #name="ngModel"
  />
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
    The name is required.
  </div>

  <input
    [(ngModel)]="newDuration"
    name="duration"
    type="number"
    min="1"
    required
    #duration="ngModel"
  />
  <div *ngIf="duration.invalid && (duration.dirty || duration.touched)" class="error">
    The duration must be at least 1 seconde.
  </div>

  <button type="submit" [disabled]="timerForm.invalid">Add</button>
</form>

<div *ngFor="let timer of timers; let i = index">
  <app-timer [timer]="timer"></app-timer>
</div>
<style>
  h1 {
    text-align: center;
    font-family: 'Arial', sans-serif;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  input {
    padding: 8px;
    font-size: 14px;
    border: 1px solid #3cff00;
    border-radius: 4px;
    width: 200px;
  }

  button {
    padding: 8px 16px;
    font-size: 14px;
    background-color: #04d604;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  button:disabled {
    background-color: #a5d6a7;
    cursor: not-allowed;
  }

  .error {
    color: red;
    font-size: 12px;
    margin-top: 4px;
    text-align: center;
  }

  div {
    max-width: 600px;
    margin: auto;
  }
</style>
