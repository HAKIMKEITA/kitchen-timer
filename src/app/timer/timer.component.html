<p>timer works!</p>
<div [ngClass]="{ running: timer.isRunning }" class="timer-container">
  <h3>{{ timer.name }}</h3>
  <p>Remaining time : {{ timer.remaining | number }} sec</p>
  <button (click)="toggle()">
    {{ timer.isRunning ? 'Break' : 'Start' }}
  </button>
</div>

<style>
  .timer-container {
    padding: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    max-width: 300px;
    margin-bottom: 1rem;
    background-color: #f9f9f9;
  }

  .running {
    background-color: #ffffff;
    border-color: #ff0000;
  }

  button {
    cursor: pointer;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    background-color: #ff0000;
    color: white;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
